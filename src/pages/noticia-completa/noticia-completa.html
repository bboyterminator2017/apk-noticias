<ion-header>

  <ion-navbar>
    <ion-title>NoticiaCompleta</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding class="card-background-page">

    <ion-card *ngFor = "let nc of noticia-completa">

      <div class="{{nc.titulo}}"></div>
      
        <pre><div class="{{nc.descricao}}">
        
      </div></pre> 
    </ion-card>
  
  </ion-content>
