</ion-header>

<ion-content padding>
  <h3>NOT√çCIAS</h3>

 

  <ion-card *ngFor="let n of noticias">

    <ion-item >
      <ion-avatar item-start>
        <img src="../../assets/imgs/{{n.imagem}}">
      </ion-avatar>
      <h2>{{n.nome}}</h2>
      <p>{{n.data}}</p>
    </ion-item>
  
    <img src="../../assets/imgs/{{n.imagem}}">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
    <ion-card-content>
      <button ion-button (click)="navNoticiaCompleta(n)">Saiba mais</button>
    </ion-card-content>

  
  </ion-card>

</ion-content>
